<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="Javascript Calculator" />

    <!-- favicon -->

    <!-- Custom css -->
    <link rel="stylesheet" type="text/css" href="StyleSheet.css">
    <script>

    </script>

    <title>Calculator</title>
</head>

<body>
    <h1>Basic Calculator</h1>
    <form id="myform" name="cal">
        <input name="display" style="width: 590px;height: 90px;text-align: center;background-color: #bdbdbd;"><br>
        <input type="button" value="0" OnClick="cal.display.value+='0'">
        <input type="button" value="1" OnClick="cal.display.value+='1'">
        <input type="button" value="2" OnClick="cal.display.value+='2'">
        <input type="button" value="+" style="background-color: #ff6f00;" OnClick="cal.display.value+='+'"><br>
        <input type="button" value="3" OnClick="cal.display.value+='3'">
        <input type="button" value="4" style="background-color: #795548 ;" OnClick="cal.display.value+='4'">
        <input type="button" value="5" OnClick="cal.display.value+='5'">
        <input type="button" value="-" style="background-color: #8e24aa;" OnClick="cal.display.value+='-'"><br>
        <input type="button" value="6" OnClick="cal.display.value+='6'">
        <input type="button" value="7" OnClick="cal.display.value+='7'">
        <input type="button" value="8" OnClick="cal.display.value+='8'">
        <input type="button" value="x" style="background-color: #311b92 ;" OnClick="cal.display.value+='*'"><br>
        <input type="button" value="9" OnClick="cal.display.value+='9'">
        <input type="button" value="C" style="background-color: #d50000;" OnClick="cal.display.value=''">
        <input type="button" value="=" style="background-color: #616161;"
            OnClick="cal.display.value=eval(cal.display.value)">
        <input type="button" value="/" style="background-color: #880e4f;" OnClick="cal.display.value+='/'">
    </form>
</body>

</html>
